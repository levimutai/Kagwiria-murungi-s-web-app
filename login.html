<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kagwiria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login-page">
        <div class="login-container">
            <div class="login-card">
                <h2>Admin Login</h2>
                <p>Welcome back, Kagwiria!</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="your-email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Your password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login to Dashboard</button>
                </form>
                
                <div class="login-help">
                    <a href="#" onclick="resetPassword()">Forgot your password?</a>
                </div>
            </div>
        </div>
    </section>

    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c5530, #ff6b35);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-card h2 {
            color: #2c5530;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c5530;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #2c5530;
        }

        .login-btn {
            width: 100%;
            background: #2c5530;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #1e3a21;
        }

        .login-help {
            margin-top: 20px;
        }

        .login-help a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-help a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple demo login (you'll need proper authentication)
            if (email && password) {
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'admin.html';
            } else {
                alert('Please enter both email and password');
            }
        });

        function resetPassword() {
            const email = prompt('Enter your email address for password reset:');
            if (email) {
                alert('Password reset link sent to ' + email + '\n(This will connect to your email system)');
            }
        }
    </script>
</body>
</html>
